server:
    http:
        port: 8080
        host: 0.0.0.0
    grpc:
        port: 9090
        host: 0.0.0.0
p2p:
    listen_addrs:
        - /ip4/0.0.0.0/tcp/4001
    bootstrap_peers:
        # - /ip4/172.20.0.4/tcp/4001/p2p/QmQjz2j7wFScU4Rj1cP3iwisbGwdhkNXmfmUYUHmvtEXY3
    private_key_file: ./node/node_key
    max_peers: 50
storage:
    type: leveldb
    path: ./data
    options: {}
tss:
    moniker: "TSS Node 1"
    validation_service:
        enabled: true
        url: "http://validation-service:8888/validate"
        timeout_seconds: 30
        headers:
            "X-Node-ID": "QmVesSFq5FdNmoLyoe994jJdYLhqZqTyZajopMaxyBqbTF"
        insecure_skip_verify: true
security:
    tls_enabled: false
    cert_file: ""
    key_file: ""
    access_control:
        enabled: false
        allowed_peers: []
    session_encryption:
        enabled: true
        seed_key: "a9abe2b4fa5490ff80d59e01731fc2ce8d90429b2b824e0712264985f421210b"

server:
    http:
        port: 8080
        host: 0.0.0.0
    grpc:
        port: 9090
        host: 0.0.0.0
p2p:
    listen_addrs:
        - /ip4/0.0.0.0/tcp/4001
    bootstrap_peers:
        - /ip4/0.0.0.0/tcp/4001/p2p/16Uiu2HAmUx7q8FPDyEs5pFMm3CPa86oUi1u7539pFBUaZavwMwZ8
    private_key_file: /app/node/node_key
storage:
    type: leveldb
    path: /app/data/storage
    options: {}
tss:
    moniker: TSS Node 2
    validation_service:
        enabled: false
        url: ""
        timeout_seconds: 30
        insecure_skip_verify: false
security:
    tls_enabled: false
    cert_file: ""
    key_file: ""
    api_auth:
        enabled: true
        jwt_secret: dknet-test-jwt-secret-key-2024
        jwt_issuer: dknet-test
    access_control:
        enabled: false
        allowed_peers: []
logging:
    level: debug
    environment: dev
    output: stdout

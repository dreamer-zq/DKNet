version: '3.8'

services:
  # TSS Node 1
  tss-node1:
    build: .
    container_name: tss-node1
    hostname: tss-node1
    command: ["start", "--config", "/app/node/config.yaml"]
    ports:
      - "8081:8080"  # HTTP API
      - "9095:9090"  # gRPC API
      - "4001:4001"  # P2P
    volumes:
      - ./docker/node1:/app/node:ro
      - tss-node1-data:/app/data
    environment:
      - TSS_CONFIG_FILE=/app/node/config.yaml
    networks:
      - tss-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # TSS Node 2
  tss-node2:
    build: .
    container_name: tss-node2
    hostname: tss-node2
    command: ["start", "--config", "/app/node/config.yaml"]
    ports:
      - "8082:8080"  # HTTP API
      - "9096:9090"  # gRPC API
      - "4002:4001"  # P2P
    volumes:
      - ./docker/node2:/app/node:ro
      - tss-node2-data:/app/data
    environment:
      - TSS_CONFIG_FILE=/app/node/config.yaml
    networks:
      - tss-network
    restart: unless-stopped
    depends_on:
      - tss-node1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # TSS Node 3
  tss-node3:
    build: .
    container_name: tss-node3
    hostname: tss-node3
    command: ["start", "--config", "/app/node/config.yaml"]
    ports:
      - "8083:8080"  # HTTP API
      - "9097:9090"  # gRPC API
      - "4003:4001"  # P2P
    volumes:
      - ./docker/node3:/app/node:ro
      - tss-node3-data:/app/data
    environment:
      - TSS_CONFIG_FILE=/app/node/config.yaml
    networks:
      - tss-network
    restart: unless-stopped
    depends_on:
      - tss-node1
      - tss-node2
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  tss-node1-data:
    driver: local
  tss-node2-data:
    driver: local
  tss-node3-data:
    driver: local

networks:
  tss-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 